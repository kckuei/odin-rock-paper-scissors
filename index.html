<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="logo">Rock &#60 Paper &#60 Scissors</div>
        <input class='new-game' type="button" value="New Game" />
    </div>
    <div class="hero">
        <div class="left">
            <div>Player Score</div>
            <div class="user-score">0</div>
        </div>
        <div class="middle">
            <div class="round"></div>
            <div class="text-box">Choose your weapon!</div>
            <div class="user-tally"></div>
            <div class="comp-tally"></div>
        </div>
        <div class="right">
            <div>Computer Score</div>
            <div class="comp-score">0</div>
        </div>
    </div>
    <div class="gameover">
        <div class="text-gameover"></div>
    </div>
    <div class="container">
        <input class="button rock" type="image" src="./rock.png" alt="rock">
        <input class="button paper" type="image" src="./paper.png" alt="paper">
        <input class="button scissor" type="image" src="./scissor.png" alt="scissor">
    </div>
    <div class="footer"><img src="small-odin.svg"><span>The Odin Project</span></div>
</body>

<style>
    html,
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        min-height: 100vh;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header,
    .hero,
    .container,
    .footer {
        width: 100%;
        max-width: 60rem;
    }

    .hero {
        display: flex;
        justify-content: center;
        font-size: 2rem;
    }

    .hero>div {
        flex: 1;
    }

    .left,
    .right {
        height: 18rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
    }

    .left>div:first-child {
        margin-bottom: 1rem;
    }

    .right>div:first-child {
        margin-bottom: 1rem;
    }

    .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    .round {
        height: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .user-tally,
    .comp-tally {
        height: 3rem;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
    }

    .user-tally {
        margin-bottom: 1rem;
    }

    .score-container {
        display: flex;
    }

    .button {
        height: 15rem;
        width: 15rem;
        margin: 2rem 2rem;
        border-radius: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 0.25rem solid black;
        transition: all .07s ease;
    }

    .button-gameover {
        opacity: 0.3;
    }

    .selected {
        transform: scale(1.1);
        border-color: #ffc600;
        box-shadow: 0 0 1rem #ffc600;
    }

    .icon {
        height: 3rem;
        width: 3rem;
        border-radius: 0.5rem;
        border: 0.25rem solid lightslategray;
    }

    button>img {
        height: 15rem;
        width: 15rem;
    }

    .middle {
        display: flex;
        flex-direction: column;
    }

    .text-box {
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .header {
        display: flex;
        font-size: 1.5rem;
    }

    .logo,
    input {
        margin-top: 1rem;
        margin-bottom: 1rem;
    }

    input {
        margin-left: auto;
        font-size: 1rem;
    }

    .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
    }

    .footer>img {
        height: 5rem;
        width: auto;
        margin: 1rem 0rem;
    }

    .gameover {
        position: relative;
    }

    .text-gameover {
        position: absolute;
        text-align: center;
        left: -7.5em;
        bottom: -4em;
        width: 15em;
        font-size: 3em;
    }

    /* * {
        border: solid 1px red;
    } */
</style>

</html>
