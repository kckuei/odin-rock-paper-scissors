<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="header">
        <div class="logo">Rock &#60 Paper &#60 Scissors</div>
        <input class='new-game' type="button" value="New Game" />
    </div>
    <div class="hero">
        <div class="left">
            <div>Player Score</div>
            <div class="user-score">0</div>
        </div>
        <div class="middle">
            <div class="round"></div>
            <div class="text-box">Choose your weapon!</div>
            <div class="user-tally"></div>
            <div class="comp-tally"></div>
        </div>
        <div class="right">
            <div>Computer Score</div>
            <div class="comp-score">0</div>
        </div>
    </div>
    <div class="gameover">
        <div class="text-gameover"></div>
    </div>
    <div class="container">
        <input class="button rock" type="image" src="./images/rock.png" alt="rock">
        <input class="button paper" type="image" src="./images/paper.png" alt="paper">
        <input class="button scissor" type="image" src="./images/scissor.png" alt="scissor">
    </div>
    <div class="footer"><img src="./images/small-odin.svg" class="odin"><span>The Odin Project</span></div>
</body>

<style>
</style>

</html>
